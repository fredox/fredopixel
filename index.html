<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"> <meta charset="UTF-8"> </head>

<body>
    <div id="container" style="margin-left:300px;">
        <canvas height="650" width="630" id="canvas" style="border:10px solid black;"></canvas>
    </div>

    <script src="love/letters.js"></script>
    <script src="love/pixelSystem.js"></script>
    <script src="love/functions.js"></script>

      

  <script>

    var canvas    = document.getElementById('canvas');
    var ctx       = canvas.getContext('2d');

    var pixelColors = new Array;
    var pixelSize  = 16;
    var mouse = { x:0, y:0 };

    
    var kerning    = 1;
    var marginX    = 5;
    var marginY    = 4;
    var introSpace = ( 16 + marginY );

    pixelColors[0] = '#FFFFFF';
    pixelColors[1] = '#2E857F';
    
    pixelColors[2] = '#FEFAEF';
    pixelColors[3] = '#FA5989';
   
    
    var is_chrome = navigator.userAgent.toLowerCase().indexOf('chrome') > -1;
    
    
   
    var randomColorLetter = 0;
    var showGrid = 0;
	var bouncing = 0;
	var love = false;

    var params = getParams();

    if ( params.color == 1 )
    {
        randomColorLetter = 1;
    }

    if ( params.grid == 1 )
    {
        showGrid = 1;
    }

	if ( params.bouncing == 1 )
	{
		bouncing = 1;
	}
	
	if ( params.love )
	{
		love = params.love;
        marginX = 3;
        pixelSize = 30;
    }

    // Para poder obtener las coordenadas del mouse
    canvas.addEventListener("mousemove", getMousePosition, false);

    fredopixelInit();

    pixelSystem.printAllPixels();
    
    // funcion que repinta el canvas
    setInterval( pixelSystem.update, 40 );


    function getParams()
    {
        var query_string = {};
        var query = window.location.search.substring(1);
        var vars = query.split("&");
  
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            // If first entry with this name
            if (typeof query_string[pair[0]] === "undefined") 
            {
                query_string[pair[0]] = pair[1];
            } 
            else if (typeof query_string[pair[0]] === "string") 
            {
                var arr = [ query_string[pair[0]], pair[1] ];
                query_string[pair[0]] = arr;
            } 
            else 
            {
                query_string[pair[0]].push(pair[1]);
            }
        } 
        
        return query_string;        
    }

  </script>




</body></html>
